version: '3'
services:
  my_container:
    image: my_image
    environment:
      - CUDA_LAUNCH_BLOCKING=1
    volumes:
      - /home/alonkay/Thesis/sequences:/home/alonkay/app/sequences
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
    stdin_open: true
    tty: true
    command: python3 Main.py
